}

/* Apply styling to the placeholder text */
.aws-search-field::placeholder {
    color: #999; /* Placeholder text color */
}

/* Apply styling when the input is focused */
.aws-search-field:focus {
    outline: none; /* Remove the default focus outline */
    border-color: #f4511e; /* Change border color when focused */

}
